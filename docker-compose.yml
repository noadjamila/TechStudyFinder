services:
  app:
    
    # NOTE: GITHUB_REPO_OWNER environment variable must be set and must match
    # the GitHub repository owner exactly for the image pull to work
    image: ghcr.io/${GITHUB_REPO_OWNER}/techstudyfinder:latest
    container_name: techstudyfinder
    restart: unless-stopped
    ports:
      - "5001:5001"
    env_file:
      - .env
