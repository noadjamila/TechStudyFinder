name: SBOM

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  generate_sbom:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Root Dependencies (Safe)
        run: npm ci --ignore-scripts

      - name: Generate SPDX SBOM
        run: npm run sbom

      - name: Commit SBOM if Changed
        run: |
          if git status --porcelain | grep -q "sbom.spdx.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add sbom.spdx.json
            git commit -m "chore(sbom): update SPDX SBOM [skip ci]"
            git push
          else
            echo "SBOM up to date; no commit needed."
          fi
