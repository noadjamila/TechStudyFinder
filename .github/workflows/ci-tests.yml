name: CI Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  test_suite:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      - name: Run Unit Tests Client
        run: CI=true npm test --workspace=client

      - name: Run Unit Tests Server
        run: CI=true npm test:unit --workspace=server

      - name: Run Integration Tests
        run: npm run test:integration --workspace=server

      - name: Build Project
        run: npm run build
