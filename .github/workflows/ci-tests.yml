name: Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  test_suite:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: techstudyfinderdb_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d techstudyfinderdb_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Root Dependencies (Safe)
        run: npm ci --ignore-scripts

      - name: Install Server Dependencies (Safe)
        run: npm ci --workspace=server --ignore-scripts

      - name: Install PostgreSQL Client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Initialize Test Schema
        env:
          PGPASSWORD: postgres
        run: |
          psql -h 127.0.0.1 -U postgres -d techstudyfinderdb_test -f server/db/schema/users.sql
          psql -h 127.0.0.1 -U postgres -d techstudyfinderdb_test -f server/db/schema/favourites.sql

      - name: Run Server Unit Tests
        run: npm run test:unit --workspace=server

      - name: Run Server Integration Tests
        if: false
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: techstudyfinderdb_test
        run: npm run test:integration --workspace=server

      - name: Install Client Dependencies (Safe)
        run: npm ci --workspace=client --ignore-scripts

      - name: Run Client Tests
        run: npm test --workspace=client

      - name: Build Client
        run: npm run build --workspace=client
