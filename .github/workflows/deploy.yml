name: Docker Deploy

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/techstudyfinder:latest .
          docker push ghcr.io/${{ github.repository_owner }}/techstudyfinder:latest
      - name: Deployment Note
        run: |
          echo "Image pushed. Server-side systemd timer handles deployment."
